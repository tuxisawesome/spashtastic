<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="canonical" href="https://tuxisawesome.github.io/splashtastic/" />
    <link rel="manifest" href="/splashtastic/manifest.webmanifest">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">SplashTastic</h1>
        <a href="/" class="btn">Home</a>
        <a href="/about" class="btn">About US</a>
    </header>

    <main id="content" class="main-content" role="main">
        <style>
        section {
        background: black;
              color: white;
              border-radius: 1em;
              padding: 1em;
              position: absolute;
              top: 50%;
              left: 50%;
              margin-right: -50%;
              transform: translate(-50%, -50%) }
        </style>
        <section>
        <h1>Welcome to Splash<em>tastic</em></h1>
        <h3>Please enter your registration number.</h3>
          <input type="password" id="pintext">
              <button id="submit">Login</button>
              <br>
              <br>
              <div class="danger">
        </section>
      
              <style>
         #pintext {
                text-align: center;
            }
       #submit {
                text-align: center;
            }  
            </style>

      <footer class="site-footer">
    </main>
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/sw.js',
            {scope: '/'}
          )
        }
    </script>
            <script src="auth.js"></script>

  </body>
</html>
